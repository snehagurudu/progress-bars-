<!DOCTYPE html>
<html>
<style>
.progressui {
  width: 100%;
  background-color: #ddd;
}

.barui {
  max-width: 100%;
  height: 30px;
  background-color: #4CAF50;
  text-align: center;
  line-height: 30px;
  color: white;
}
</style>
<body>

<h1>JavaScript Progress Bar</h1>

<div id="myProgress" class="progressui">
  <div id="myBar" class="barui" style="width:10%">10%</div>
</div>
<br>
<div id="myProgress2" class="progressui">
  <div id="myBar2" class="barui" style="width:20%">20%</div>
</div>

<br>
<select id="barno">
  <option value="progress1">progress1</option>
  <option value="progress2">progress2</option>
</select>

<button onclick="move(19)">19</button>
<button onclick="move(8)">8</button>
<button onclick="move(-10)">-10</button>
<button onclick="move(-24)">-24</button>

<script>     	
var incr;
function move(incr) {
    "use strict";
    var selection = document.getElementById("barno").selectedIndex;
    var elem;
    switch (selection) {
    case 0:
        elem = document.getElementById("myBar");
        break;
    case 1:
        elem = document.getElementById("myBar2");
        break;
    default:
        elem = document.getElementById("myBar");
    }
    var width = parseInt(elem.style.width);
    width = width + incr;
    if (width < 190) {
        if (width < 100) {
            if (width >= 0) {
                elem.style.width = width + "%";
                elem.style.backgroundColor = "#4CAF50";
                elem.innerHTML = elem.style.width;
            } else {
                width = width - incr;
            }
        } else {
            elem.style.width = width + "%";
            elem.style.backgroundColor = "red";
            elem.innerHTML = elem.style.width;
        }
    } else if (incr < 0) {
        elem.style.width = width + "%";
        elem.style.backgroundColor = "red";
        elem.innerHTML = elem.style.width;
    }
}
</script>

</body>
</html>
